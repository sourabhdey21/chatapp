{% extends "base.html" %}

{% block title %}Welcome - ChatApp{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto text-center">
    <div class="py-12">
        <h1 class="text-5xl font-bold text-gray-900 mb-4">Welcome to ChatApp</h1>
        <p class="text-xl text-gray-600 mb-8">A modern real-time chat application</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <i class="fas fa-user-plus text-4xl text-blue-500 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">New User?</h3>
                <p class="text-gray-600 mb-4">Create an account to start chatting</p>
                <a href="{{ url_for('register') }}" 
                   class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                    Register
                </a>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <i class="fas fa-sign-in-alt text-4xl text-green-500 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Already Registered?</h3>
                <p class="text-gray-600 mb-4">Sign in to continue chatting</p>
                <a href="{{ url_for('login') }}" 
                   class="inline-block bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-300">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
